<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>testando uma nova branch com linha de comando!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">venda facil seu carro </h1>
                <p>
                    descreva as caracteristica e marque os opcionais que seu ele possui
                </p>
                <form >
                    <div class="box-input">
                        <label for="title"
                        >titulo do anuncio <span class="required-field">*</span></label
                        >
                        <input type="text"
                         name="title"
                         id="title"
                        class="block"
                        placeholder="um titulo pra anuncia seu carro"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price"
                        >preço<span class="required-field">*</span></label
                        >
                        <input type="number"
                         name="price"
                         id="price"
                        class="block"
                        placeholder="defina um preço"
                        required>
                    </div>
                    <input type="submit" value="enviar">
                </form>
            </div>
        </div>
</body>
</html>
